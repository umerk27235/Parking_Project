<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
    <form id="login-form">
              <h1 style="text-align: center;">Register</h1>
        <br>
        <br>
        <div class="form-outline mb-4">
          <input type="text" id="registerName" placeholder="Name" class="form-control" />
        </div>
  
        <!-- Username input -->
        <div class="form-outline mb-4">
          <input type="text" id="registerUsername" placeholder="Username" class="form-control" />
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
                    <input type="email" placeholder="Email" id="registerEmail" class="form-control" />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="new-password" placeholder="Password" class="form-control" />
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <input type="password" placeholder="Repeat Password" id="registerRepeatPassword" class="form-control" />
        </div>
  
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        <button type="submit" onclick="backToLogin()" class="btn btn-primary btn-block mb-4">Back to Login</button>

      </form>
    </div>
  </div>
  <!-- Pills content -->
  <script src="../register.js"></script>
</body>
</html>
